name: Sync images

on:
  workflow_dispatch:
  schedule:
    # every day at 0am & 12am UTC+8
    - cron: "0 4,16 * * *"

jobs:
  sync-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: hhyasdf/image-sync-action@v1.1
        with:
          auth_file: ./auth.yaml
          images_file: ./images.yaml
          version: latest
          proc: 20
        env:
          USER: ${{ secrets.USER }}
          PASS: ${{ secrets.PASS }}
